<body>

	<div class="wrap" >
		Project: GuessingGame<br>
		
		<ol>
			<li>Computer picks a random number between 0 and 100</li>
			<li>User enters a guess</li>
			<li>Computer tells whether the number is high/low or correct</li>
			<li>Computer also keeps visible record of past guesses</li>
		</ol>
		
<fieldset>
 <label for="guess">Guess a number between 0-100:</label><br>
 <input type="text" id="guess" value="" />
 <input type="button" onclick="yourGuess()" value="submit" />
</fieldset>
<br /><br>
<fieldset>
 <legend>Past Guesses</legend>
 <textarea id="output" name="output" rows="5" style="width: 100%; height:500px;"></textarea>
</fieldset>
		
	
	</div>
	
<script type="text/javascript" charset="utf-8">

function yourGuess() {
    guess = document.getElementById("guess").value;
    guesses = document.getElementById("output");

    if (guess == numToGuess) {
        guesses.value = guesses.value + "\r" + "You have guessed correctly! ("+guess+")";
		
    } else if (guess > numToGuess) {
        guesses.value = guesses.value + "\r" + "You guessing too high!("+guess+")";
		
    } else {
        guesses.value = guesses.value + "\r" + "You guessing too low!("+guess+")";
    }
}

var numToGuess = Math.floor(Math.random()*100);

</script>
